<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- 背景 -->
  <rect width="1000" height="700" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- AWS クラウド枠 -->
  <rect x="100" y="50" width="850" height="600" fill="#ffffff" stroke="#232F3E" stroke-width="2" rx="15" ry="15"/>
  <text x="120" y="80" font-family="Arial" font-size="18" fill="#232F3E">AWS Cloud</text>
  
  <!-- クライアント -->
  <rect x="20" y="300" width="100" height="80" fill="#D5E8D4" stroke="#82B366" stroke-width="2" rx="5" ry="5"/>
  <text x="70" y="345" font-family="Arial" font-size="14" text-anchor="middle">クライアント</text>
  
  <!-- API Gateway -->
  <rect x="200" y="270" width="120" height="140" fill="#DAE8FC" stroke="#6C8EBF" stroke-width="2" rx="5" ry="5"/>
  <text x="260" y="300" font-family="Arial" font-size="14" text-anchor="middle">API Gateway</text>
  <text x="260" y="320" font-family="Arial" font-size="12" text-anchor="middle">- /upload</text>
  <text x="260" y="340" font-family="Arial" font-size="12" text-anchor="middle">- /list</text>
  <text x="260" y="360" font-family="Arial" font-size="12" text-anchor="middle">- /tags</text>
  <text x="260" y="380" font-family="Arial" font-size="12" text-anchor="middle">- /tags/{imageId}</text>
  
  <!-- クリーンアーキテクチャを示す Lambda 詳細 -->
  <rect x="400" y="70" width="400" height="450" fill="#FFE6CC" stroke="#D79B00" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Lambda Functions</text>
  
  <!-- アダプター層 -->
  <rect x="420" y="120" width="360" height="70" fill="#fff2cc" stroke="#d6b656" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Adapter Layer</text>
  <text x="600" y="170" font-family="Arial" font-size="12" text-anchor="middle">Handler (upload, list, thumbnail, tags)</text>
  
  <!-- ユースケース層 -->
  <rect x="420" y="210" width="360" height="90" fill="#d5e8d4" stroke="#82b366" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="235" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Usecase Layer</text>
  <text x="600" y="260" font-family="Arial" font-size="12" text-anchor="middle">UploadUsecase, MetadataUsecase</text>
  <text x="600" y="280" font-family="Arial" font-size="12" text-anchor="middle">ThumbnailUsecase, TagUsecase</text>
  
  <!-- ドメイン層 -->
  <rect x="420" y="320" width="360" height="90" fill="#f8cecc" stroke="#b85450" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Domain Layer</text>
  <text x="600" y="370" font-family="Arial" font-size="12" text-anchor="middle">Models, Repository Interfaces, Services</text>
  
  <!-- インフラ層 -->
  <rect x="420" y="430" width="360" height="70" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="455" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Infrastructure Layer</text>
  <text x="600" y="480" font-family="Arial" font-size="12" text-anchor="middle">Storage, Persistence, Imaging Implementations</text>
  
  <!-- S3 Bucket -->
  <rect x="880" y="150" width="120" height="100" fill="#F8CECC" stroke="#B85450" stroke-width="2" rx="5" ry="5"/>
  <text x="940" y="180" font-family="Arial" font-size="14" text-anchor="middle">S3 Bucket</text>
  <text x="940" y="200" font-family="Arial" font-size="12" text-anchor="middle">cloudpix-images</text>
  <text x="940" y="220" font-family="Arial" font-size="12" text-anchor="middle">- uploads/</text>
  <text x="940" y="240" font-family="Arial" font-size="12" text-anchor="middle">- thumbnails/</text>
  
  <!-- DynamoDB -->
  <rect x="880" y="350" width="120" height="100" fill="#E1D5E7" stroke="#9673A6" stroke-width="2" rx="5" ry="5"/>
  <text x="940" y="380" font-family="Arial" font-size="14" text-anchor="middle">DynamoDB</text>
  <text x="940" y="400" font-family="Arial" font-size="12" text-anchor="middle">- metadata</text>
  <text x="940" y="420" font-family="Arial" font-size="12" text-anchor="middle">- tags</text>
  
  <!-- S3 イベント通知 -->
  <path d="M 940 260 L 940 290 L 680 290 L 680 320" stroke="#000000" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#dashedArrow)"/>
  <rect x="880" y="290" width="120" height="40" fill="#FFF2CC" stroke="#D6B656" stroke-width="2" rx="5" ry="5"/>
  <text x="940" y="315" font-family="Arial" font-size="12" text-anchor="middle">S3 Event Notification</text>
  
  <!-- 接続線 -->
  <!-- クライアント → API Gateway -->
  <path d="M 120 330 L 200 330" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="160" y="320" font-family="Arial" font-size="10" text-anchor="middle">リクエスト</text>
  
  <!-- API Gateway → クライアント -->
  <path d="M 200 350 L 120 350" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="160" y="370" font-family="Arial" font-size="10" text-anchor="middle">レスポンス</text>
  
  <!-- API Gateway → Lambda -->
  <path d="M 320 330 L 400 330" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Lambda → S3 -->
  <path d="M 800 180 L 880 180" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="840" y="170" font-family="Arial" font-size="10" text-anchor="middle">保存/取得</text>
  
  <!-- Lambda → DynamoDB -->
  <path d="M 800 380 L 880 380" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="840" y="370" font-family="Arial" font-size="10" text-anchor="middle">保存/取得</text>
  
  <!-- ECR Repositories -->
  <rect x="400" y="550" width="400" height="70" fill="#FFF2CC" stroke="#D6B656" stroke-width="2" rx="5" ry="5"/>
  <text x="600" y="575" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">ECR Repositories</text>
  <text x="600" y="600" font-family="Arial" font-size="12" text-anchor="middle">upload, list, thumbnail, tags</text>
  
  <!-- CloudWatch -->
  <rect x="200" y="450" width="120" height="60" fill="#DAE8FC" stroke="#6C8EBF" stroke-width="2" rx="5" ry="5"/>
  <text x="260" y="480" font-family="Arial" font-size="14" text-anchor="middle">CloudWatch</text>
  <text x="260" y="500" font-family="Arial" font-size="12" text-anchor="middle">Logs</text>
  
  <!-- マーカー定義 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000000" />
    </marker>
    <marker id="dashedArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000000" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="120" y="550" width="200" height="80" fill="none" stroke="#232F3E" stroke-width="1" rx="5" ry="5"/>
  <text x="220" y="570" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">クリーンアーキテクチャ構造</text>
  <rect x="140" y="580" width="15" height="15" fill="#f8cecc" stroke="#b85450" stroke-width="1"/>
  <text x="230" y="593" font-family="Arial" font-size="10" text-anchor="start">Domain Layer (中心)</text>
  <rect x="140" y="600" width="15" height="15" fill="#d5e8d4" stroke="#82b366" stroke-width="1"/>
  <text x="230" y="613" font-family="Arial" font-size="10" text-anchor="start">Usecase Layer (ビジネスロジック)</text>
  
  <!-- タイトル -->
  <text x="500" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">CloudPix アーキテクチャ</text>
</svg>